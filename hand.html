    <!-- ç¢ºä¿æŒ‰é †åºè¼‰å…¥ -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/IeCbtW_FX/";
        let model, webcam, labelContainer, maxPredictions;
        let isRunning = false;
        let animationId;

        // æª¢æŸ¥å¿…è¦çš„åº«æ˜¯å¦å·²è¼‰å…¥
        function checkLibraries() {
            if (typeof tf === 'undefined') {
                updateStatus('TensorFlow.js æœªè¼‰å…¥', 'error');
                return false;
            }
            if (typeof tmImage === 'undefined') {
                updateStatus('Teachable Machine åº«æœªè¼‰å…¥', 'error');
                return false;
            }
            return true;
        }

        function updateStatus(message, type = 'inactive') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        async function startWebcam() {
            if (isRunning) return;
            
            try {
                updateStatus('æª¢æŸ¥åº«è¼‰å…¥ç‹€æ…‹...', 'loading');
                
                // ç­‰å¾…ä¸€å°æ®µæ™‚é–“è®“åº«å®Œå…¨è¼‰å…¥
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (!checkLibraries()) {
                    updateStatus('åº«è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°è¼‰å…¥é é¢', 'error');
                    return;
                }
                
                updateStatus('è¼‰å…¥æ¨¡å‹ä¸­...', 'loading');
                
                // è¼‰å…¥æ¨¡å‹
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                updateStatus('å•Ÿå‹•æ”å½±æ©Ÿä¸­...', 'loading');
                
                // è¨­å®šæ”å½±æ©Ÿ
                const flip = true;
                webcam = new tmImage.Webcam(400, 400, flip);
                await webcam.setup();
                await webcam.play();
                
                // éš±è—ä½”ä½ç¬¦ï¼Œé¡¯ç¤ºæ”å½±æ©Ÿ
                document.getElementById('placeholder').style.display = 'none';
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                
                // è¨­å®šé æ¸¬æ¨™ç±¤å®¹å™¨
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                for (let i = 0; i < maxPredictions; i++) {
                    const predictionDiv = document.createElement("div");
                    predictionDiv.className = "prediction-item";
                    predictionDiv.innerHTML = `
                        <div class="prediction-label">è¼‰å…¥ä¸­...</div>
                        <div class="prediction-bar-container">
                            <div class="prediction-bar other" style="width: 0%"></div>
                        </div>
                        <div class="prediction-percentage">0%</div>
                    `;
                    labelContainer.appendChild(predictionDiv);
                }
                
                isRunning = true;
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('stop-btn').style.display = 'inline-block';
                updateStatus('æ”å½±æ©Ÿå·²å•Ÿå‹•ï¼Œæ­£åœ¨è­˜åˆ¥ä¸­...', 'active');
                
                loop();
                
            } catch (error) {
                console.error('å•Ÿå‹•æ”å½±æ©Ÿæ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                updateStatus('å•Ÿå‹•å¤±æ•—: ' + error.message, 'error');
                isRunning = false;
            }
        }

        function stopWebcam() {
            if (!isRunning) return;
            
            isRunning = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            if (webcam) {
                webcam.stop();
                const canvas = document.querySelector('#webcam-container canvas');
                if (canvas) {
                    canvas.remove();
                }
            }
            
            document.getElementById('placeholder').style.display = 'flex';
            document.getElementById('start-btn').style.display = 'inline-block';
            document.getElementById('stop-btn').style.display = 'none';
            updateStatus('æ”å½±æ©Ÿå·²åœæ­¢', 'inactive');
            
            // æ¸…ç©ºé æ¸¬çµæœ
            if (labelContainer) {
                labelContainer.innerHTML = '';
            }
        }

        function loop() {
            if (!isRunning) return;
            
            webcam.update();
            predict().then(() => {
                animationId = requestAnimationFrame(loop);
            });
        }

        async function predict() {
            if (!isRunning || !model) return;
            
            try {
                const prediction = await model.predict(webcam.canvas);
                
                // æŒ‰æ©Ÿç‡æ’åº
                const sortedPredictions = prediction.slice().sort((a, b) => b.probability - a.probability);
                
                for (let i = 0; i < maxPredictions; i++) {
                    const predictionItem = labelContainer.childNodes[i];
                    if (!predictionItem) continue;
                    
                    const labelDiv = predictionItem.querySelector('.prediction-label');
                    const barDiv = predictionItem.querySelector('.prediction-bar');
                    const percentageDiv = predictionItem.querySelector('.prediction-percentage');
                    
                    const currentPrediction = sortedPredictions[i];
                    const percentage = (currentPrediction.probability * 100).toFixed(1);
                    
                    labelDiv.textContent = currentPrediction.className;
                    barDiv.style.width = percentage + '%';
                    percentageDiv.textContent = percentage + '%';
                    
                    // è¨­å®šé¡è‰²
                    if (i === 0) {
                        barDiv.className = 'prediction-bar first';
                    } else if (i === 1) {
                        barDiv.className = 'prediction-bar second';
                    } else {
                        barDiv.className = 'prediction-bar other';
                    }
                }
            } catch (error) {
                console.error('é æ¸¬æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                updateStatus('é æ¸¬æ™‚ç™¼ç”ŸéŒ¯èª¤: ' + error.message, 'error');
            }
        }

        // èˆŠçš„ init å‡½æ•¸ä¿æŒå…¼å®¹æ€§
        function init() {
            startWebcam();
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œæª¢æŸ¥åº«ç‹€æ…‹
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (checkLibraries()) {
                    updateStatus('ç³»çµ±æº–å‚™å°±ç·’ï¼Œé»æ“Šé–‹å§‹æŒ‰éˆ•ä¾†å•Ÿå‹•æ”å½±æ©Ÿ', 'inactive');
                } else {
                    updateStatus('åº«è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°è¼‰å…¥é é¢', 'error');
                }
            }, 2000);
        });
    </script>
